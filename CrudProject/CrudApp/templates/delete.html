{% extends "base.html" %}
{% block contentHeading %}Delete the data:{% endblock %}
{% block content %}

{% for student in students %}
<h2>Name: {{student.name}}</h2>
<p>Age:  {{student.age}}</p>
<p>Institution:  {{student.institution}}</p>
<p>Program:  {{student.program}}</p>
<p>Bio:  {{student.bio}}</p>
<a href = "http://localhost:8000/confirmDelete/?key={{student.pk}}"><button >Delete</button></a>
{% endfor %}

{% endblock %}
