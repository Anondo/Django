{% extends "base.html" %}

{% block title %} Book List {% endblock %}

{% block content %}


{% for book in books %}
<ul>
    <li>
        <a href = "{% url 'book-detail' book.pk %}">{{book.name}}</a>
        <form action = "{% url 'removebook' book.pk%}" method = "POST">
            {% csrf_token %}
            <button type = "submit">Delete</button>
        </form>
    </li>
</ul>


{% endfor %}
{% endblock %}
